<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookLog</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-4">
      <header class="bg-white shadow-md rounded-lg p-6 mb-6">
        <h1 class="text-3xl font-bold text-center text-blue-600">BookLog</h1>
        <div class="mt-4">
          <input
            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            type="text"
            id="search-bar-button"
            placeholder="Chercher un livre"
          />
        </div>
      </header>

      <!-- Column section -->
      <div id="columns-section" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Insert Column -->
      </div>
    </div>

    <!-- bookList Modal -->
    <div id="book-list-modal" class="fixed  modal inset-0 bg-white shadow-lg rounded-lg p-6 max-w-4xl mx-auto mt-20 z-50">
      <div class="mb-4">
        <input
          class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="text"
          id="search-bar"
          placeholder="Chercher un livre"
        />
      </div>
      <div class="table-container overflow-x-auto">
        <h2 class="text-3xl font-semibold my-2 mb-4">Les plus populaires</h2>
          <ul id="books-table-body" class="bg-white">
            <!-- Les livres seront insérés ici -->
          </ul>
        </table>
      </div>
    </div>

    <div id="modal-overlay" class="fixed inset-0 bg-opacity-20 hidden"></div>

    <div id="book-detail-modal" class="fixed modal inset-0 bg-white shadow-lg rounded-lg p-6 max-w-4xl mx-auto mt-20 z-50">
      <button id="close-book-detail-modal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-800">
        &times;
      </button>
      <div id="book-detail-content" class="space-y-4">
        <!-- Book details will be inserted here -->
      </div>
    </div>



    <script src="js/main.js" type="module"></script>
  </body>
</html>
